name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  architecture-tests:
    runs-on: ubuntu-latest
    name: Architecture Validation Tests
    strategy:
      matrix:
        php-version: [7.4, 8.0, 8.1, 8.2, 8.3, 8.4]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, curl, json

    - name: Install dependencies
      run: |
        rm -f composer.lock
        composer install --prefer-dist --no-progress --no-interaction

    - name: Run Unit Tests
      run: composer test

    - name: Run Architecture Tests
      run: |
        php -r "
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        use Ekatra\Product\Core\EkatraProduct;
        use Ekatra\Product\Core\EkatraVariant;
        use Ekatra\Product\Transformers\FlexibleSmartTransformer;
        
        echo '=== ARCHITECTURE VALIDATION TESTS ===' . PHP_EOL;
        
        \$testData = [
            'product_id' => '20051',
            'title' => 'Test Product',
            'description' => 'Test Description',
            'currency' => 'INR',
            'variant_quantity' => 5,
            'variant_mrp' => 1000,
            'variant_selling_price' => 800,
            'image_urls' => 'https://example.com/image.jpg',
            'discount' => '20% OFF on DIA'  // Test discountLabel functionality
        ];
        
        \$tests = [
            'EkatraSDK::transformProduct' => function() use (\$testData) { return EkatraSDK::transformProduct(\$testData); },
            'EkatraSDK::transformVariant' => function() use (\$testData) { return EkatraSDK::transformVariant(\$testData); },
            'EkatraSDK::smartTransformProduct' => function() use (\$testData) { return EkatraSDK::smartTransformProduct(\$testData); },
            'EkatraSDK::smartTransformProductFlexible' => function() use (\$testData) { return EkatraSDK::smartTransformProductFlexible(\$testData); },
            'EkatraSDK::syncProduct' => function() use (\$testData) { return EkatraSDK::syncProduct(\$testData); },
            'EkatraProduct::toEkatraFormatWithValidation' => function() use (\$testData) { 
                \$product = EkatraProduct::fromCustomerData(\$testData);
                return \$product->toEkatraFormatWithValidation();
            },
            'EkatraVariant::toEkatraFormatWithValidation' => function() use (\$testData) { 
                \$variant = EkatraVariant::fromCustomerData(\$testData);
                return \$variant->toEkatraFormatWithValidation();
            },
            'FlexibleSmartTransformer::transformToEkatra' => function() use (\$testData) { 
                \$transformer = new FlexibleSmartTransformer();
                return \$transformer->transformToEkatra(\$testData);
            },
            'EkatraSDK::syncProductData' => function() use (\$testData) { 
                try {
                    // syncProductData returns just the product data array (no wrapper)
                    return EkatraSDK::syncProductData(\$testData);
                } catch (\Exception \$e) {
                    // Return error structure for test validation
                    return ['error' => true, 'message' => \$e->getMessage()];
                }
            },
            'EkatraSDK::syncProductsBatch' => function() use (\$testData) { 
                // syncProductsBatch returns batch result structure
                return EkatraSDK::syncProductsBatch([\$testData]);
            }
        ];
        
        \$allPassed = true;
        \$results = [];
        
        foreach (\$tests as \$testName => \$testFunction) {
            try {
                \$result = \$testFunction();
        // Get expected version from composer.json
        \$composerPath = __DIR__ . '/composer.json';
        \$expectedVersion = 'unknown';
        if (file_exists(\$composerPath)) {
            \$composer = json_decode(file_get_contents(\$composerPath), true);
            \$expectedVersion = \$composer['version'] ?? 'unknown';
        }
        
        // Special handling for sync methods that don't return ResponseBuilder format
        if (\$testName === 'EkatraSDK::syncProductData') {
            // syncProductData returns just product data array, not ResponseBuilder format
            \$checks = [
                'Returns array' => is_array(\$result),
                'Has productId' => isset(\$result['productId']),
                'Has title' => isset(\$result['title']),
                'Has currency' => isset(\$result['currency']),
                'Has variants' => isset(\$result['variants']),
                'Has sizes' => isset(\$result['sizes']),
                'No status field' => !isset(\$result['status']),
                'No metadata field' => !isset(\$result['metadata'])
            ];
        } elseif (\$testName === 'EkatraSDK::syncProductsBatch') {
            // syncProductsBatch returns batch result structure
            \$checks = [
                'Returns array' => is_array(\$result),
                'Has successful array' => isset(\$result['successful']),
                'Has failed array' => isset(\$result['failed']),
                'Has summary' => isset(\$result['summary']),
                'Summary has total' => isset(\$result['summary']['total']),
                'Summary has successful count' => isset(\$result['summary']['successful']),
                'Summary has failed count' => isset(\$result['summary']['failed'])
            ];
        } else {
            // Standard ResponseBuilder format checks for other methods
            \$checks = [
                'Has status' => isset(\$result['status']),
                'Has metadata' => isset(\$result['metadata']),
                'Has message' => isset(\$result['message']),
                'Has SDK version' => isset(\$result['metadata']['sdkVersion']),
                'SDK version matches composer.json' => \$result['metadata']['sdkVersion'] === \$expectedVersion
            ];
        }
        
        // Additional checks for FlexibleSmartTransformer
        if (\$testName === 'FlexibleSmartTransformer::transformToEkatra') {
            \$additionalChecks = [
                'Has data' => isset(\$result['data']),
                'Has variants' => isset(\$result['data']['variants']),
                'Has variations' => isset(\$result['data']['variants'][0]['variations']),
                'Variation has discount field' => isset(\$result['data']['variants'][0]['variations'][0]['discount']),
                'Variation has discountLabel field' => array_key_exists('discountLabel', \$result['data']['variants'][0]['variations'][0]),
                'Discount is calculated correctly' => \$result['data']['variants'][0]['variations'][0]['discount'] === 20.0,
                'DiscountLabel is set correctly' => \$result['data']['variants'][0]['variations'][0]['discountLabel'] === '20% OFF on DIA',
                'Discount is float type' => is_float(\$result['data']['variants'][0]['variations'][0]['discount']),
                'DiscountLabel is string type' => is_string(\$result['data']['variants'][0]['variations'][0]['discountLabel'])
            ];
            \$checks = array_merge(\$checks, \$additionalChecks);
        }
                
                \$passed = !in_array(false, \$checks);
                \$results[\$testName] = \$passed;
                
                if (!\$passed) {
                    \$allPassed = false;
                    echo '‚ùå ' . \$testName . ' FAILED' . PHP_EOL;
                } else {
                    echo '‚úÖ ' . \$testName . ' PASSED' . PHP_EOL;
                }
            } catch (\Exception \$e) {
                \$allPassed = false;
                echo '‚ùå ' . \$testName . ' EXCEPTION: ' . \$e->getMessage() . PHP_EOL;
            }
        }
        
        echo PHP_EOL . '=== CONSISTENCY CHECK ===' . PHP_EOL;
        \$sdkVersions = [];
        foreach (\$tests as \$testName => \$testFunction) {
            try {
                \$result = \$testFunction();
                // Skip version check for sync methods that don't return ResponseBuilder format
                if (\$testName !== 'EkatraSDK::syncProductData' && \$testName !== 'EkatraSDK::syncProductsBatch') {
                    \$sdkVersions[] = \$result['metadata']['sdkVersion'] ?? 'missing';
                }
            } catch (\Exception \$e) {
                if (\$testName !== 'EkatraSDK::syncProductData' && \$testName !== 'EkatraSDK::syncProductsBatch') {
                    \$sdkVersions[] = 'error';
                }
            }
        }
        
        \$uniqueVersions = array_unique(\$sdkVersions);
        echo 'SDK Versions found: ' . implode(', ', \$uniqueVersions) . PHP_EOL;
        echo 'All versions same: ' . (count(\$uniqueVersions) === 1 ? 'Yes' : 'No') . PHP_EOL;
        
        if (count(\$uniqueVersions) !== 1) {
            \$allPassed = false;
        }
        
        echo PHP_EOL . '=== ERROR HANDLING TEST ===' . PHP_EOL;
        \$errorTests = [
            'null input' => null,
            'string input' => 'invalid',
            'integer input' => 123,
            'empty array' => []
        ];
        
        foreach (\$errorTests as \$testName => \$testValue) {
            try {
                \$result = EkatraSDK::smartTransformProductFlexible(\$testValue);
                \$checks = [
                    'Status is error' => \$result['status'] === 'error',
                    'Data is null' => \$result['data'] === null,
                    'Has metadata' => isset(\$result['metadata']),
                    'Has SDK version' => isset(\$result['metadata']['sdkVersion'])
                ];
                
                \$passed = !in_array(false, \$checks);
                if (!\$passed) {
                    \$allPassed = false;
                    echo '‚ùå Error test ' . \$testName . ' FAILED' . PHP_EOL;
                } else {
                    echo '‚úÖ Error test ' . \$testName . ' PASSED' . PHP_EOL;
                }
            } catch (\Exception \$e) {
                \$allPassed = false;
                echo '‚ùå Error test ' . \$testName . ' EXCEPTION: ' . \$e->getMessage() . PHP_EOL;
            }
        }
        
        echo PHP_EOL . '=== FINAL RESULT ===' . PHP_EOL;
        if (\$allPassed) {
            echo 'üéâ ALL ARCHITECTURE TESTS PASSED!' . PHP_EOL;
            exit(0);
        } else {
            echo '‚ùå SOME ARCHITECTURE TESTS FAILED!' . PHP_EOL;
            exit(1);
        }
        "

    - name: Test Response Structure Consistency
      run: |
        php -r "
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        
        echo '=== RESPONSE STRUCTURE CONSISTENCY TEST ===' . PHP_EOL;
        
        \$testData = [
            'product_id' => '20051',
            'title' => 'Test Product',
            'description' => 'Test Description',
            'currency' => 'INR',
            'variant_quantity' => 5,
            'variant_mrp' => 1000,
            'variant_selling_price' => 800,
            'image_urls' => 'https://example.com/image.jpg'
        ];
        
        \$result = EkatraSDK::smartTransformProductFlexible(\$testData);
        
        \$requiredFields = ['status', 'data', 'metadata', 'message'];
        \$requiredMetadataFields = ['validation', 'dataType', 'canAutoTransform', 'manualSetupRequired', 'maxQuantity', 'sdkVersion'];
        
        \$checks = [];
        foreach (\$requiredFields as \$field) {
            \$checks['Has ' . \$field] = isset(\$result[\$field]);
        }
        
        foreach (\$requiredMetadataFields as \$field) {
            \$checks['Has metadata.' . \$field] = array_key_exists(\$field, \$result['metadata']);
        }
        
        // Get expected version from composer.json
        \$composerPath = __DIR__ . '/composer.json';
        \$expectedVersion = 'unknown';
        if (file_exists(\$composerPath)) {
            \$composer = json_decode(file_get_contents(\$composerPath), true);
            \$expectedVersion = \$composer['version'] ?? 'unknown';
        }
        
        \$checks['Status is success'] = \$result['status'] === 'success';
        \$checks['Data is not null'] = \$result['data'] !== null;
        \$checks['SDK version matches composer.json'] = \$result['metadata']['sdkVersion'] === \$expectedVersion;
        
        \$allPassed = true;
        foreach (\$checks as \$checkName => \$passed) {
            if (\$passed) {
                echo '‚úÖ ' . \$checkName . PHP_EOL;
            } else {
                echo '‚ùå ' . \$checkName . PHP_EOL;
                \$allPassed = false;
            }
        }
        
        if (\$allPassed) {
            echo PHP_EOL . 'üéâ RESPONSE STRUCTURE CONSISTENT!' . PHP_EOL;
            exit(0);
        } else {
            echo PHP_EOL . '‚ùå RESPONSE STRUCTURE INCONSISTENT!' . PHP_EOL;
            exit(1);
        }
        "

    - name: Test Sync Methods
      run: |
        php -r "
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        use Ekatra\Product\Exceptions\EkatraValidationException;
        
        echo '=== SYNC METHODS TEST ===' . PHP_EOL;
        
        \$testData = [
            'product_id' => '20051',
            'title' => 'Test Product',
            'currency' => 'INR',
            'image_urls' => 'https://example.com/image.jpg'
        ];
        
        \$allPassed = true;
        
        // Test 1: syncProductData() - returns data only
        echo PHP_EOL . 'Test 1: syncProductData() returns data only' . PHP_EOL;
        try {
            \$productData = EkatraSDK::syncProductData(\$testData);
            \$checks = [
                'Returns array' => is_array(\$productData),
                'No status field' => !isset(\$productData['status']),
                'No metadata field' => !isset(\$productData['metadata']),
                'Has productId' => isset(\$productData['productId']),
                'Has title' => isset(\$productData['title']),
                'Has variants' => isset(\$productData['variants']),
                'Has sizes' => isset(\$productData['sizes'])
            ];
            
            foreach (\$checks as \$check => \$passed) {
                if (\$passed) {
                    echo '  ‚úÖ ' . \$check . PHP_EOL;
                } else {
                    echo '  ‚ùå ' . \$check . PHP_EOL;
                    \$allPassed = false;
                }
            }
        } catch (\Exception \$e) {
            echo '  ‚ùå Exception: ' . \$e->getMessage() . PHP_EOL;
            \$allPassed = false;
        }
        
        // Test 2: syncProductData() throws exception on failure
        echo PHP_EOL . 'Test 2: syncProductData() throws exception on failure' . PHP_EOL;
        try {
            EkatraSDK::syncProductData(['title' => 'Missing fields']);
            echo '  ‚ùå Should have thrown exception' . PHP_EOL;
            \$allPassed = false;
        } catch (EkatraValidationException \$e) {
            echo '  ‚úÖ Exception thrown correctly' . PHP_EOL;
            echo '  ‚úÖ Error message: ' . \$e->getMessage() . PHP_EOL;
            echo '  ‚úÖ Has errors array: ' . (is_array(\$e->getErrors()) ? 'Yes' : 'No') . PHP_EOL;
        } catch (\Exception \$e) {
            echo '  ‚ùå Wrong exception type: ' . get_class(\$e) . PHP_EOL;
            \$allPassed = false;
        }
        
        // Test 3: syncProductsBatch() with successful products
        echo PHP_EOL . 'Test 3: syncProductsBatch() with successful products' . PHP_EOL;
        \$products = [
            ['product_id' => '20269', 'title' => 'Product 1', 'currency' => 'INR', 'image_urls' => 'https://example.com/img1.jpg'],
            ['productId' => '20270', 'name' => 'Product 2', 'currency_code' => 'USD', 'images' => ['https://example.com/img2.jpg']]
        ];
        
        \$result = EkatraSDK::syncProductsBatch(\$products);
        \$checks = [
            'Has successful array' => isset(\$result['successful']),
            'Has failed array' => isset(\$result['failed']),
            'Has summary' => isset(\$result['summary']),
            'Successful count correct' => count(\$result['successful']) === 2,
            'Failed count correct' => count(\$result['failed']) === 0,
            'Summary total correct' => \$result['summary']['total'] === 2,
            'Summary successful correct' => \$result['summary']['successful'] === 2,
            'Summary failed correct' => \$result['summary']['failed'] === 0
        ];
        
        foreach (\$checks as \$check => \$passed) {
            if (\$passed) {
                echo '  ‚úÖ ' . \$check . PHP_EOL;
            } else {
                echo '  ‚ùå ' . \$check . PHP_EOL;
                \$allPassed = false;
            }
        }
        
        // Test 4: syncProductsBatch() with failed products
        echo PHP_EOL . 'Test 4: syncProductsBatch() with failed products' . PHP_EOL;
        \$productsWithFailures = [
            ['productId' => '20269', 'title' => 'Valid', 'currency' => 'INR', 'imageUrl' => 'https://example.com/img1.jpg'],
            ['title' => 'Invalid'], // Missing required fields
            ['productId' => '20271', 'title' => 'Valid 2', 'currency' => 'USD', 'imageUrl' => 'https://example.com/img3.jpg']
        ];
        
        \$result = EkatraSDK::syncProductsBatch(\$productsWithFailures);
        \$checks = [
            'Successful count correct' => count(\$result['successful']) === 2,
            'Failed count correct' => count(\$result['failed']) === 1,
            'Failed has index' => isset(\$result['failed'][0]['index']),
            'Failed has input' => isset(\$result['failed'][0]['input']),
            'Failed has error' => isset(\$result['failed'][0]['error']),
            'Failed has validation' => isset(\$result['failed'][0]['validation']),
            'Index is correct' => \$result['failed'][0]['index'] === 1
        ];
        
        foreach (\$checks as \$check => \$passed) {
            if (\$passed) {
                echo '  ‚úÖ ' . \$check . PHP_EOL;
            } else {
                echo '  ‚ùå ' . \$check . PHP_EOL;
                \$allPassed = false;
            }
        }
        
        // Test 5: Event structure building
        echo PHP_EOL . 'Test 5: Event structure building' . PHP_EOL;
        \$batchResult = EkatraSDK::syncProductsBatch(\$products);
        \$event = [
            'eventType' => 'PRODUCT_CREATE',
            'eventId' => 'evt_test',
            'timestamp' => date('c'),
            'products' => \$batchResult['successful']
        ];
        
        \$checks = [
            'Event has eventType' => isset(\$event['eventType']),
            'Event has eventId' => isset(\$event['eventId']),
            'Event has timestamp' => isset(\$event['timestamp']),
            'Event has products' => isset(\$event['products']),
            'Products count correct' => count(\$event['products']) === 2,
            'First product has productId' => isset(\$event['products'][0]['productId']),
            'First product has variants' => isset(\$event['products'][0]['variants']),
            'First product has sizes' => isset(\$event['products'][0]['sizes'])
        ];
        
        foreach (\$checks as \$check => \$passed) {
            if (\$passed) {
                echo '  ‚úÖ ' . \$check . PHP_EOL;
            } else {
                echo '  ‚ùå ' . \$check . PHP_EOL;
                \$allPassed = false;
            }
        }
        
        echo PHP_EOL . '=== FINAL RESULT ===' . PHP_EOL;
        if (\$allPassed) {
            echo 'üéâ ALL SYNC METHODS TESTS PASSED!' . PHP_EOL;
            exit(0);
        } else {
            echo '‚ùå SOME SYNC METHODS TESTS FAILED!' . PHP_EOL;
            exit(1);
        }
        "

  compatibility-tests:
    runs-on: ubuntu-latest
    name: PHP & Laravel Compatibility Tests
    strategy:
      matrix:
        php-version: [7.4, 8.0, 8.1, 8.2, 8.3]
        laravel-version: [6, 7, 8, 9, 10, 11]
        exclude:
          - php-version: 7.4
            laravel-version: 11
          - php-version: 8.0
            laravel-version: 11
          - php-version: 8.1
            laravel-version: 11

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, curl, json

    - name: Install dependencies
      run: |
        rm -f composer.lock
        composer install --prefer-dist --no-progress --no-interaction

    - name: Run Unit Tests
      run: composer test

    - name: Run Architecture Tests
      run: composer test-architecture

    - name: Test Laravel Integration
      if: matrix.laravel-version != ''
      run: |
        php -r "
        echo 'Testing Laravel ' . \$argv[1] . ' compatibility...' . PHP_EOL;
        echo 'PHP Version: ' . PHP_VERSION . PHP_EOL;
        
        // Test basic SDK functionality
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        
        \$testData = [
            'product_id' => '20051',
            'title' => 'Test Product',
            'currency' => 'INR',
            'variant_quantity' => 5,
            'variant_mrp' => 1000,
            'variant_selling_price' => 800
        ];
        
        \$result = EkatraSDK::smartTransformProductFlexible(\$testData);
        
        // Get expected version from composer.json
        \$composerPath = __DIR__ . '/composer.json';
        \$expectedVersion = 'unknown';
        if (file_exists(\$composerPath)) {
            \$composer = json_decode(file_get_contents(\$composerPath), true);
            \$expectedVersion = \$composer['version'] ?? 'unknown';
        }
        
        if (\$result['status'] === 'success' && \$result['metadata']['sdkVersion'] === \$expectedVersion) {
            echo '‚úÖ Laravel ' . \$argv[1] . ' compatibility test PASSED' . PHP_EOL;
            exit(0);
        } else {
            echo '‚ùå Laravel ' . \$argv[1] . ' compatibility test FAILED' . PHP_EOL;
            exit(1);
        }
        " ${{ matrix.laravel-version }}

  security-tests:
    runs-on: ubuntu-latest
    name: Security & Performance Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, xml, curl, json

    - name: Install dependencies
      run: |
        rm -f composer.lock
        composer install --prefer-dist --no-progress --no-interaction

    - name: Run Security Audit
      run: |
        composer audit || echo "No security vulnerabilities found"

    - name: Test Memory Usage
      run: |
        php -r "
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        
        echo '=== MEMORY USAGE TEST ===' . PHP_EOL;
        
        \$memoryBefore = memory_get_usage(true);
        
        // Test with large dataset
        \$largeData = [];
        for (\$i = 0; \$i < 1000; \$i++) {
            \$largeData[] = [
                'product_id' => 'product_' . \$i,
                'title' => 'Product ' . \$i,
                'currency' => 'INR',
                'variant_quantity' => \$i,
                'variant_mrp' => 1000 + \$i,
                'variant_selling_price' => 800 + \$i
            ];
        }
        
        foreach (\$largeData as \$data) {
            \$result = EkatraSDK::smartTransformProductFlexible(\$data);
        }
        
        \$memoryAfter = memory_get_usage(true);
        \$memoryUsed = \$memoryAfter - \$memoryBefore;
        
        echo 'Memory used: ' . round(\$memoryUsed / 1024 / 1024, 2) . ' MB' . PHP_EOL;
        
        if (\$memoryUsed < 50 * 1024 * 1024) { // Less than 50MB
            echo '‚úÖ Memory usage acceptable' . PHP_EOL;
            exit(0);
        } else {
            echo '‚ùå Memory usage too high' . PHP_EOL;
            exit(1);
        }
        "

    - name: Test Performance
      run: |
        php -r "
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        
        echo '=== PERFORMANCE TEST ===' . PHP_EOL;
        
        \$testData = [
            'product_id' => '20051',
            'title' => 'Test Product',
            'description' => 'Test Description',
            'currency' => 'INR',
            'variant_quantity' => 5,
            'variant_mrp' => 1000,
            'variant_selling_price' => 800,
            'image_urls' => 'https://example.com/image.jpg'
        ];
        
        \$iterations = 1000;
        \$startTime = microtime(true);
        
        for (\$i = 0; \$i < \$iterations; \$i++) {
            \$result = EkatraSDK::smartTransformProductFlexible(\$testData);
        }
        
        \$endTime = microtime(true);
        \$totalTime = \$endTime - \$startTime;
        \$avgTime = \$totalTime / \$iterations;
        
        echo 'Total time for ' . \$iterations . ' iterations: ' . round(\$totalTime, 4) . ' seconds' . PHP_EOL;
        echo 'Average time per transformation: ' . round(\$avgTime * 1000, 2) . ' ms' . PHP_EOL;
        
        if (\$avgTime < 0.01) { // Less than 10ms per transformation
            echo '‚úÖ Performance acceptable' . PHP_EOL;
            exit(0);
        } else {
            echo '‚ùå Performance too slow' . PHP_EOL;
            exit(1);
        }
        "

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [architecture-tests, compatibility-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, xml, curl, json

    - name: Install dependencies
      run: |
        rm -f composer.lock
        composer install --prefer-dist --no-progress --no-interaction

    - name: Test Real-world Data
      run: |
        php -r "
        require 'vendor/autoload.php';
        use Ekatra\Product\EkatraSDK;
        
        echo '=== REAL-WORLD DATA INTEGRATION TEST ===' . PHP_EOL;
        
        // Test with Kirtilals-like data
        \$kirtilalsData = [
            'product_id' => '20051',
            'title' => 'Multicolor Gemstone Orb Earrings',
